<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ year }} Oscar Winners</title>
</head>
<body>
        <h1>{{ year }} Oscar Winners</h1>
        {% block content %}
        <table>
            <tr><th>Award</th><th>Film</th></tr>
            {% for winner in winners %}
                <tr><td>{{ winner.award }}</td><td>{{ winner.film }}</td></tr>
            {% endfor %}
        </table>
        {% endblock %}
    </body>
    </html>
</html>
