<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset ="utf-8">
  <title>About the Data</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='oscars.css') }}" >
  <link rel="icon" href="{{ url_for('static', filename='img/head.jpg') }}">
</head>



<body>

<div id="header">
        {% include "common/header.html" %}
</div>

        <h1>{{ year }} Oscar Winners</h1>
        {% block content %}
        <table style="border:1px solid black;margin-left:auto;margin-right:auto;">
            <tr><th>Award</th><th>Film</th><th>Person</th></tr>
            {% for winner in winners %}
                <tr><td>{{ winner.award }}</td><td>{{ winner.film }}</td><td>{{ winner.person }}</td></tr>
            {% endfor %}
        </table>
        {% endblock %}


<div id="footer">
    {% include "common/footer.html" %}
</div>
    </body>
    </html>
</html>
